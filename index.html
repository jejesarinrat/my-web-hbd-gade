<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gade!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            color: #dc143c;
            margin-bottom: 20px;
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            background-color: red;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .marquee-text {
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            padding-left: 100%;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .balloon, .confetti {
            position: fixed;
            width: 30px;
            height: 40px;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transform-origin: bottom center;
            z-index: 2;
        }

        .balloon {
            background-color: red;
        }

        .confetti {
            width: 10px;
            height: 10px;
            border-radius: 0%;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-text">
            üéâ Happy Birthday Gade! Hope you have an amazing day filled with joy and laughter! üéÇüéÅüéà
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Happy Birthday</h1>
            <h1>Gade!</h1>
        </header>
    </div>

    <script>
        function triggerBalloons() {
            const numItems = 20;
            const colors = ['red', 'blue', 'yellow', 'green', 'purple', 'orange', 'pink'];

            for (let i = 0; i < numItems; i++) {
                const itemType = Math.random() < 0.5 ? 'balloon' : 'confetti';
                const element = document.createElement('div');
                element.classList.add(itemType);
                element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                element.style.left = Math.random() * window.innerWidth + 'px';
                element.style.bottom = '0px';
                element.style.animationDuration = Math.random() * 3 + 2 + 's';
                element.style.animationDelay = Math.random() * 0.5 + 's';
                element.style.animationName = 'float';

                document.body.appendChild(element);
                element.addEventListener('animationend', () => {
                    element.remove();
                });
            }
        }

        window.onload = function() {
            if (localStorage.getItem('showBalloons') === 'true') {
                triggerBalloons();
                localStorage.removeItem('showBalloons');
            }
        };
    </script>
</body>
</html>
