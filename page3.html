    <script>
        function triggerBalloons() {
            const numItems = 20; // ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á‡πÅ‡∏•‡∏∞‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©‡πÇ‡∏õ‡∏£‡∏¢
            const colors = ['red', 'blue', 'yellow', 'green', 'purple', 'orange', 'pink'];

            for (let i = 0; i < numItems; i++) {
                const itemType = Math.random() < 0.5 ? 'balloon' : 'confetti';
                const element = document.createElement('div');
                element.classList.add(itemType);
                element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                element.style.left = Math.random() * window.innerWidth + 'px'; // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô
                element.style.bottom = '0px'; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á
                element.style.animationDuration = Math.random() * 3 + 2 + 's'; // ‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß
                element.style.animationDelay = Math.random() * 0.5 + 's';
                element.style.animationName = 'float';

                document.body.appendChild(element);

                element.addEventListener('animationend', () => {
                    element.remove();
                });
            }
        }

        window.onload = function() {
            if (localStorage.getItem('showBalloons') === 'true') {
                triggerBalloons();
                localStorage.removeItem('showBalloons'); // ‡∏•‡πâ‡∏≤‡∏á Flag
            }
        };

        function setBalloonFlag(page) {
            localStorage.setItem('showBalloons', 'true');
            window.location.href = page;
        }
    </script>
